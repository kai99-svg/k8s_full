name: Destroy the entire infra

on:
  workflow_dispatch:

jobs:

  helm-uninstall:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Uninstall my-grafana if exists
        run: |
          if helm list -q | grep -q "^my-grafana$"; then
            echo "Uninstalling my-grafana..."
            helm uninstall my-grafana
          else
            echo "my-grafana not found, skipping uninstall"
          fi

  destroy-infra:
    runs-on: self-hosted
    needs: helm-uninstall
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        
      - name: CD to ingress destroy 
        run: |
          cd ingress
          terraform init
          terraform destroy -auto-approve

      - name: CD to lb to destroy 
        run: |
          cd ingress
          terraform init 
          terraform destroy -auto-approve

  destroy-infra-1:
    runs-on: ubuntu-latest
    needs: destroy-infra
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        
      - name: destroy the k8s infra
        run: terraform init && terraform destroy -auto-approve
