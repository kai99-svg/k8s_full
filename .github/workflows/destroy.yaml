name: Destroy the entire infra

on:
  workflow_dispatch:

jobs:

  helm-uninstall:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Uninstall my-grafana if exists
        run: |
          if helm list -q | grep -q "^my-grafana$"; then
            echo "Uninstalling my-grafana..."
            helm uninstall my-grafana
          else
            echo "my-grafana not found, skipping uninstall"
          fi

  destroy-infra:
    runs-on: self-hosted
    needs: helm-uninstall
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        
      - name: CD to ingress destroy 
        run: |
          cd ingress
          terraform init -reconfigure
          terraform state rm module.ingress.data.aws_lb.my_alb
          terraform destroy -auto-approve

      - name: CD to lb to destroy 
        run: |
          cd ingress
          terraform init 
          terraform destroy -auto-approve

      - name: CD to dns cert destroy
        run: |
          cd dns_cert
          terraform init 
          terraform destroy -auto-approve
      
      - name: destroy the k8s infra
        run: terraform init && terraform destroy -auto-approve
