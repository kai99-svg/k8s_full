name: Check Nano on EKS Nodes

on:
  workflow_dispatch:

jobs:
  check-nano:
    runs-on: self-hosted  # your bastion runner

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python, install Ansible & run playbook
      run: |
        python3 -m venv ansible-env
        ./ansible-env/bin/pip install --upgrade pip
        ./ansible-env/bin/pip install ansible boto3
        ./ansible-env/bin/ansible-galaxy collection install amazon.aws
    
        # export AWS creds
        export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
        export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        export AWS_DEFAULT_REGION=us-east-1
    
        # run playbook with the ansible inside virtualenv
        ./ansible-env/bin/ansible-playbook -i aws_ec2.yaml ansible_check.yaml



