name: Run Ansible on EKS nodes

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt install -y ansible python3-boto3 python3-botocore

      - name: Test dynamic inventory
        run: ansible-inventory -i ansible-inventory.yaml --list -v

      - name: Run Ansible playbook
        run: ansible-playbook -i aws_ec2.yaml ansible_check.yaml
