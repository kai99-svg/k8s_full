name: Run Ansible on EKS nodes

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python3 -m pip install --user --upgrade setuptools wheel
          python3 -m pip install --user ansible boto3 botocore
          python3 -m pip install --user ansible-galaxy collection install amazon.aws --force

      - name: Test dynamic inventory
        run: ansible-inventory -i ansible-inventory.yaml --list -v

      - name: Run Ansible playbook
        run: ansible-playbook -i ansible-inventory.yaml ansible_check.yaml
