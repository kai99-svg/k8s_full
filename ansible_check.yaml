- name: Check if nano is installed on EKS nodes
  hosts: all
  connection: amazon.aws.aws_ssm
  gather_facts: false
  tasks:
    - name: Check if nano exists
      command: which nano
      register: nano_check
      ignore_errors: yes

    - name: Report nano status
      debug:
        msg: >
          Nano is {{
          'installed' if (nano_check.stdout is defined and nano_check.stdout != '') else 'not installed'
          }} on {{ inventory_hostname }}
